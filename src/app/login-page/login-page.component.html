<div class="logi-page">
  <div class="login-box">
    <div class="login-logo">
      Login
    </div>
    <div class="login-box-body">

      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
        <span class="glyphicon glyphicon-lock form-control-feedback "></span>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" (click)="tryLogin()">Sign In</button>
        </div>
      </div>

    </div>
  </div>
</div>
