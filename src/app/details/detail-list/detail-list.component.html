<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h2>
                        Detail List
                    </h2>
                    <div class="box-tools">
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th *ngFor="let header of tableHeaders">
                                    {{header}}
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let detail of details; let detailId = index">
                                <td>{{detail.id}}</td>
                                <td>{{detail.name}}</td>
                                <td>{{detail.calories}}</td>
                                <td>{{detail.cost}}</td>
                                <td>{{detail.location}}</td>
                                <td>{{detail.modified | date:"dd-MM-yyyy hh:mm a" }}</td>
                                <td>
                                    <a [routerLink]="['/details/edit/', detail.id]"><i class="fa fa-edit"></i></a> |
                                    <a (click)="deleteDetail(detail.id, detailId)"><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
                <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right">

                    </ul>
                </div>
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
<!-- /.content -->
